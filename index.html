<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
<div id="main">
    <div class="container">
        <h1>Random User Generator</h1>
        <form id="queryOptions">
            <div id="section-result-count">
                <label for="result-count">Number of results:</label>
                <input id="result-count" type="text" name="results"/>
            </div>
            <div id="section-seed">
                <label for="seed">Seed: </label>
                <input id="seed" type="text" name="seed"/>
            </div>
            <div id="section-gender">
                <p>
                    <label>
                        <input name="gender" type="radio" value="" checked/>
                        <span>Any</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="gender" type="radio" value="female" />
                        <span>Female</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="gender" type="radio" value="male" />
                        <span>Male</span>
                    </label>
                </p>
            </div>
            <div id="section-inc"></div>
            <div id="section-submit">
                <button id="btnSubmit" type="submit">GO!</button>
            </div>
        </form>
    </div>
</div>

</body>
<script src="/api.js"></script>
<script src="/form.js"></script>
<script type="text/javascript">initForm();</script>
</html>
