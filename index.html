<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="main">
    <h1>Random User Generator</h1>
    <div>
        <form id="queryOptions">
            <div id="section-result-count">
                <label for="result-count">Number of results:</label>
                <input id="result-count" type="text" name="results"/>
            </div>
            <div id="section-seed">
                <label for="seed">Seed: </label>
                <input id="seed" type="text" name="seed"/>
            </div>
            <div id="section-gender">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Any</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div id="section-inc">
            </div>
            <div id="section-exc">

            </div>
            <div id="section-submit">
                <button id="btnSubmit" type="submit">GO!</button>
            </div>
        </form>
    </div>
</div>

</body>
<script src="/api.js"></script>
<script src="/form.js"></script>
<script type="text/javascript">initForm();</script>
</html>
